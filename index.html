<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game-Changing Websites</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    
    <header class="header">
      <h1>Game-Changing Websites</h1>
    </header>

    <div class="filters">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="ai">AI</button>
      <button class="filter-btn" data-filter="cure-boredom">Cure Boredom</button>
      <button class="filter-btn" data-filter="dev">Dev</button>
      <button class="filter-btn" data-filter="education">Education</button>
      <button class="filter-btn" data-filter="entertainment">Entertainment</button>
      <button class="filter-btn" data-filter="hacks">Hacks</button>
      <button class="filter-btn" data-filter="random">Random</button>
    </div>

    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Search:" />
    </div>

    <div class="gallery">
      <div class="gallery-item" data-category="random">
        <a href="https://10015.io" target="_blank">
          <img src="img/10015.io.png" alt="10015.io" />
          <p class="image-title">10015.io</p>
        </a>
      </div>

      <div class="gallery-item" data-category="ai">
        <a href="https://10web.io/" target="_blank">
          <img src="img/10web.png" alt="10Web" />
          <p class="image-title">10Web</p>
        </a>
      </div>

      <div class="gallery-item" data-category="ai">
        <a href="https://arvin.chat/" target="_blank">
          <img src="img/arvinai.png" alt="Arvin Chat" />
          <p class="image-title">Arvin Chat</p>
        </a>
      </div>

      <div class="gallery-item" data-category="education">
        <a href="https://cheatography.com/" target="_blank">
          <img src="img/cheatography.png" alt="Cheatography" />
          <p class="image-title">Cheatography</p>
        </a>
      </div>
    
    </div>

    <script src="script.js"></script>

  </body>
</html>
